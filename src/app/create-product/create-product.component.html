<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <label>اسم الطلمبة:</label>
  <input formControlName="productName" type="text" required />

  <label>الموديل:</label>
  <input formControlName="model" type="text" required />

  <label>أضف صورة:</label>
  <input type="file" (change)="onImageUpload($event)" accept="image/*" />
  <img *ngIf="productForm.value.imageURL" [src]="productForm.value.imageURL" class="preview-image" />

  <label>حجم المدخل:</label>
  <input formControlName="inletSize" type="number" required />

  <label>حجم المخرج:</label>
  <input formControlName="outletSize" type="number" required />

  <label>المادة:</label>
  <input formControlName="construction" type="text" required />

  <label>أضف ملف (PDF):</label>
  <input type="file" (change)="onDocumentUpload($event)" accept="application/pdf" />
  <span *ngIf="productForm.value.documentId">Document Uploaded!</span>

  <button type="submit" [routerLink]="'/create'">أَضف طلمبة جديدة</button>
</form>
