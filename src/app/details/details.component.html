<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


<div class="container text-end mt-5 mb-5" *ngIf="pump">
  <div class="row g-4">
    <div class="col-md-6">
      <img 
        src="{{pump.imageURL}}" 
        class="img-fluid rounded" 
        alt="{{pump.productName}}">
    </div>

    <div class="col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{pump.productName}}</h5>
          <div class="car-info mb-3 fw-medium">
            {{pump.outletSize}} | {{pump.inletSize}} | {{pump.model}} | {{pump.construction}} 
          </div>
          <div class="card-text">
            <div class="inqueries-box text-end">
              <span class="fw-bolder car-des">
                تواصل معنا لمزيد من المعلومات  
                <i class="bi bi-telephone-fill"></i>   
              </span>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
