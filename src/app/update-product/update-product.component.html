<div class="update-pump-container">
    <h2>Update Pump</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input id="productName" formControlName="productName" type="text" />
      </div>
  
      <div class="form-group">
        <label for="model">Model</label>
        <input id="model" formControlName="model" type="text" />
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input id="image" type="file" (change)="onImageUpload($event)" />
      </div>
  
      <div class="form-group">
        <label for="inletSize">Inlet Size</label>
        <input id="inletSize" formControlName="inletSize" type="number" />
      </div>
  
      <div class="form-group">
        <label for="outletSize">Outlet Size</label>
        <input id="outletSize" formControlName="outletSize" type="number" />
      </div>
  
      <div class="form-group">
        <label for="construction">Construction</label>
        <input id="construction" formControlName="construction" type="text" />
      </div>
  
      <div class="form-group">
        <label for="document">Document</label>
        <input id="document" type="file" (change)="onDocumentUpload($event)" />
      </div>
  
      <button type="submit" [disabled]="updateForm.invalid">Update Pump</button>
    </form>
  </div>
